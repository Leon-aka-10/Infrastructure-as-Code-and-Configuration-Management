apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-processor
  labels:
    app: log-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-processor
  template:
    metadata:
      labels:
        app: log-processor
    spec:
      containers:
        - name: log-processor
          image: YOUR_AZURE_CONTAINER_REGISTRY/log-processor:latest
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: log-processor
spec:
  type: ClusterIP
  selector:
    app: log-processor
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000